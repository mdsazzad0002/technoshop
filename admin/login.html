<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bloger Admin</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-icons/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="modal show d-block " tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <form class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center"><i class="bi bi-person"></i> Login</h5>

                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="email">
                              <i class="bi bi-envelope"></i> &nbsp; Email
                            </label>
                            <input class="form-control" placeholder="Enter your Email" type="text" name="email" id="email">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="password">
                              <i class="bi bi-key"></i> &nbsp; password
                            </label>
                            <input class="form-control" placeholder="Enter your password" type="text" name="password" id="password">
                        </div>
                    
                    </div>
                    <div class="modal-footer justify-content-between">
                        <a class="text-dark" href="registration.html">Your haven't account register now?</a>
                        <button type="submit" class="btn btn-success"><i class="bi bi-box-arrow-in-right"></i> Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
